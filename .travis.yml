language: python

python:
  - "2.7"

env:
  - DJANGO_PACKAGE="django>=1.6,<1.7"
  - DJANGO_PACKAGE="django>=1.7,<1.8"

matrix:
  # Include specific versions Django for Python 3
  include:
  - python: "3.3"
    env: DJANGO_PACKAGE="django>=1.6,<1.7"
  - python: "3.4"
    env: DJANGO_PACKAGE="django>=1.6,<1.7"
  - python: "3.4"
    env: DJANGO_PACKAGE="django>=1.7,<1.8"

install:
  - pip install -q $DJANGO_PACKAGE
  - pip install coveralls

script: coverage run django_test_runner/__main__.py squirrel

after_success:
  - coveralls
